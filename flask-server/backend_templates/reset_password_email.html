<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #eaeaea;
      border-radius: 10px;
      background: linear-gradient(to right, #E3F2FD, #BBDEFB); 
    }
    .header {
      text-align: center;
      padding-bottom: 20px;
    }
    .header img {
      width: 120px;
      margin-bottom: 10px;
    }
    .button {
    display: inline-block;
    padding: 14px 28px;
    background-color: #1a73e8; /* solid fallback */
    background-image: linear-gradient(135deg, #1a73e8, #174ea6);
    color: #ffffff !important;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    transition: background 0.3s ease;
  }

  .button:hover {
    background-image: linear-gradient(135deg, #174ea6, #0b3d91);
  }
    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="Reset Icon" />
      <h2>Password Reset Requested</h2>
    </div>
    <p>Hello,</p>
    <p>We received a request to reset your password. Click the button below to continue:</p>
    <div style="text-align: center;">
        <a href="{{ reset_url }}" class="button" target="_blank">Reset Password</a>
    </div>
    <p style="margin-top: 30px;">If you did not request this, you can ignore this email.</p>
    <div class="footer">
      <p>Â© 2025 Pro Resume Application. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
